name: Refresh store data

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      full:
        description: 'Run a full rebuild'
        required: false
        default: 'false'

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build dataset
        run: |
          if [[ "${{ github.event.inputs.full }}" == "true" ]]; then
            node scripts/build.mjs --full
          else
            node scripts/build.mjs --incremental
          fi
      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain data cache)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data cache
            git commit -m "chore: refresh store data"
            git push
          else
            echo "No data changes to commit."
          fi
